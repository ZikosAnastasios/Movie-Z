<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Chara Gergi">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title> Login </title>
	</head>
		<body>

 			<div id="login" class="modal">
 			<span onclick="redirect()" class="close">&times;</span>
  			<form  action="POST" target="/login" class="modal-content" id="loginForm">
   				<div class="container">
      			<h1>Login</h1>
      			<p>Please fill in this form to login.</p>
      			<hr>
			      <label for="email"><b>Email</b></label>
			      <input type="text" placeholder="Enter Email" name="email" id="email" required>

			      <label for="psw"><b>Password</b></label>
			      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
			      
			      <label>
			      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
			      </label>

			      <div class="clearfix">
			        <button  form="loginForm"  type="submit" class="signinbtn">Sign In</button>
			      </div>
			     </div>
			</form>
			</div>
			<!--End of Login Form -->	

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="script.js"></script>
		
		</body>
	</html>
